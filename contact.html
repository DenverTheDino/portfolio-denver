    </header>
    <section class="contact__text">
        <div class="container">
            <div class="row text-center">
                <div class="col-12 col-md-12">
                    <h1>Si vous souhaitez me contacter veuillez remplir vos coordonnés si dessous</h1>
                </div>
            </div>
        </div>
    </section>
    <section class="contact__form">
        <div class="container">
            <div class="row">
                <div class="col-sm-12 col-md-6">
                    <form>
                        <div class="row">
                            <div class="mb-3">
                                <label for="Inputfirstname1">Nom de famille</label>
                                <input type="text" class="form-control" id="Inputfirstname1" placeholder="Votre Nom de Famille">
                                <div id="FirstnameHelp" class="form-text"></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="mb-3">
                                    <label for="Inputprenom">Prénom</label>
                                    <input type="text" class="form-control" id="Inputprenom" placeholder="Votre Prénom">
                                </div>
                            </div>                          
                        </div>
                        <div class="row">
                            <div class="mb-3">
                                <label for="Inputmail1">E-Mail</label>
                                <input type="mail" class="form-control" id="Inputmail1"  placeholder="Votre Mail">
                                <div id="FirstnameHelp" class="form-text"></div>
                            </div>
                            <div class="col-sm-12 col-md-6">
                                <div class="mb-3">
                                    <label for="Inputtel">Téléphone</label>
                                    <input type="text" class="form-control" id="Inputtel"  placeholder="Téléphone">
                                    
                                </div>
                            </div>
                        </div>
                        <div class="row">
                            <div class="col-12 mb-3">
                                <label for="InputMessage">Message</label>
                                <textarea class="form-control" id="InputMessage" placeholder="Votre message"></textarea>
                            </div>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </section>
    <footer class="footer__contact">
        <div class="container">
            <div class="row text-center pt-3">
                <div class="col-sm-12 col-md-4 footer__contact-text">

                <div class="col-sm-12 col-md-4 footer__contact-text">
